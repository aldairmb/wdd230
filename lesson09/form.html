<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="../scripts/hamburger.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div id="content">
        <header>
            <img src="../images/me.jpg" alt="Aldair Morales">
            <h1>Aldair Morales</h1>
        </header>
        <button id="menubutton"></button>
        <nav>
            <ul id="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
                <li><a href="chamber/index.html">Chamber</a></li>
                <li><a href="https://www.byui.edu/">BYU-Idaho</a></li>
                <li><a href="https://www.churchofjesuschrist.org/study/scriptures">Scripture</a></li>
            </ul>
        </nav>
        <main>
            <form method="get" action="record.html">
                <label>Username<sup class="redstar">*</sup>
                    <input type="text" id="username" name="username" required></label>
                <label>Password<sup class="redstar">*</sup> <br>(at least 8 alpha-numeric charachters long)
                    <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
                </label>
                <label>Repeat Password<sup class="redstar">*</sup> <span id="message"></span>
                    <input type="password" id="repeat" name="repeat" name="repeat" required>
                </label>
                <label>Email 
                    <input type="text" id="email" name="email" pattern="[0-9a-zA-Z_.\-]+@byui\.edu" title="a valid BYU-I e-mail address">
                </label> 
                <label>Page Rating - <span id="rangevalue">1</span>                    
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" list="rangevalues" value="1">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
                <button type="submit">Give Us Your Feedback!</button>
            </form>
        </main>
        <footer>
            <p>&copy;<span id="currentYear"></span> - Aldair Morales - Rexburg, ID, USA</p>
            <p id="lastModified"></p>
            
        </footer>
    
</body>
</html>
