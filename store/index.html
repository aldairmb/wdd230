<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <script src="scripts/hamburger.js" defer></script>
    <script src="scripts/bestSellers.js" defer></script>
    <script src="scripts/orderCount.js" defer></script>
    <script src="scripts/weather.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div id="logo-container"><img src="images/logo.jpg" alt="BYU-I Logo"></div>
            <button id="menubutton"></button>
            <ul id="navbar">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="order.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div>
                <h1>University Store</h1>
                <button id="merch">Checkout Merch</button>
            </div>
            <img src="images/hero11.png" alt="hero image">
        </section>
        <section class="merch">
            <h2>Best Sellers</h2>
            <section id="best-sellers" class="best-sellers"></section>
        </section>
        <div class="bottom">
            <section class="order-count">
                <h2>Your Orders</h2>
                <p>Total Orders Completed: <span id="order-count">0</span></p>
            </section>
            <section class="wheather">
                <h2>Weather</h2>
                <section class="wheather1">
                    <p><img id="weather-icon" src="weather-icon" alt="weather-conditions"></p>
                    <p>Current Conditions: <span id="current-conditions">Partly Cloudy</span></p>                    
                    <p>Current Temp: <span id="temperature">20</span>&deg;F</p>
                    <p>Current Wind: <span id="windspeed">10</span> MPH</p>                    
                    <hr>
                    <h3>Three Day Forecast</h3>                                
                    <section id="forecast">
                    </section>
                </section>
            </section>

        </div>
    </main>
</body>
</html>
